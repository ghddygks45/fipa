<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../asset/fipa/css/style.css">
	<title>Error | FiPA 한국어촌어항공단</title>
</head>

<style>
	.error_wrap {
		display: table;
		width: 100%;
		height: 100vh;
		background: url("../asset/fipa/images/bg_error.jpg") no-repeat center/cover;
	}

	.error_wrap .error_box {
		display: table-cell;
		vertical-align: middle;
		text-align: center;
	}

	.error_wrap .error_box .logo {
		margin: 0 auto;
		margin-bottom: 25px;
	}

	.error_wrap .error_box .script {
		background: url("../asset/fipa/images/bg_error_phone.jpg") no-repeat top 0 left 50%/183px;
		padding: 0 10px;
		padding-top: 142px;
	}

	.error_wrap .error_box .script>strong {
		font-size: 17px;
		font-weight: 500;
		color: #222;
	}

	.error_wrap .btn_box {
		margin-top: 15px;
	}

	.error_wrap .btn_box>.btn {
		width: 110px;
	}

	@media all and (min-width: 1137px),
	print {
		.error_wrap {
			background: url("../asset/fipa/images/bg_error.jpg") no-repeat center/cover;
		}

		.error_wrap .error_box .logo {
			margin-bottom: 50px;
		}

		.error_wrap .error_box .script {
			background-size: auto;
			padding: 0;
			padding-top: 280px;
		}

		.error_wrap .error_box .script>strong {
			font-size: 23px;
		}

		.error_wrap .error_box .script>p {
			margin-top: 26px;
		}

		.error_wrap .btn_box {
			margin-top: 36px;
		}

		.error_wrap .btn_box>.btn {
			width: 145px;
		}
	}
</style>

<body>

	<div class="error_wrap">
		<div class="error_box">
			<h1 class="logo">
				<img src="../asset/fipa/images/logo_color_pc.png" alt="한국어촌어항공단">
			</h1>
			<div class="script">
				<strong>
					죄송합니다.<br>
					현재 찾을 수 없는 페이지를 요청하셨습니다.
				</strong>
				<p>
					존재하지 않는 주소를 입력하셨거나 요청하신 페이지의 주소가 변경, 삭제되어 찾을 수 없습니다.<br>
					입력하신 주소가 정확한지 다시 한 번 확인해 주시기 바랍니다.
				</p>
				<p>
					감사합니다.
				</p>
			</div>
			<div class="btn_box">
				<a href="#;" class="btn bg_blue">메인으로</a>
				<a href="#;" class="btn bg_green">이전 페이지</a>
			</div>
		</div>
	</div>

</body>

</html>
