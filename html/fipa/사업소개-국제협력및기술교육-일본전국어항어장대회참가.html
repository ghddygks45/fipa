<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../asset/fipa/css/style.css">
	<script src="../../asset/fipa/js/jquery-3.6.0.min.js"></script>
	<script src="../../asset/fipa/js/jquery-ui.js"></script>
	<script src="../../asset/fipa/js/jQuery.print.js"></script>
	<script src="../../asset/fipa/js/html2canvas.min.js"></script>
	<script src="../../asset/fipa/js/jspdf.min.js"></script>
	<script src="../../asset/fipa/js/ui.js"></script>

	<!-- 퍼블용 script -->
	<script src="../../asset/fipa/js/include.js"></script>
	<!-- // 개발 진행 시 삭제요청 -->
	<title>FiPA 한국어촌어항공단</title>
	<script>
		$(function () {
			// 서브페이지 LNB 현재 메뉴 활성화
			setTimeout(function () {
				currentPage(5, 4);
			}, 300);
		});
	</script>
</head>

<body>
	<div id="wrap">
		<!-- [include] : header.html  -->
		<div w3-include-html="_include/header.html"></div>
		<!-- // 개발 언어로 header.html을 include 해주세요. -->

		<!-- container -->
		<main id="container" class="container">
			<div class="inner">
				<!-- lnb -->
				<aside class="aside" w3-include-html="_include/lnb1.html"></aside>
				<!-- // lnb -->

				<!-- content -->
				<div class="content">

					<div class="content_top">
						<h3 class="depth_tit">일본 전국어항어장대회 참가</h3>

						<!-- [include] : share.html -->
						<div w3-include-html="_include/share.html"></div>
						<!-- // 개발 언어로 share.html을 include 해주세요. -->

						<!-- location -->
						<div class="location">
							<ul>
								<li><a href="#;" class="btn_home"><span class="blind">홈</span></a></li>
								<li>사업소개</li>
								<li>국제협력 및 기술교육</li>
								<li>일본 전국어항어장대회 참가</li>
							</ul>
						</div>
						<!-- // location -->
					</div>

					<!-- ctn -->
					<div class="ctn">
						<div class="section">
							<h4 class="tit01">사업목적</h4>
							정보의 공유와 교류의 범위 확대
						</div>
						<div class="section">
							<h4 class="tit01">사업개요</h4>
							<div class="table">
								<table>
									<caption>사업개요 표로 구분, 내용 정보 제공</caption>
									<colgroup>
										<col style="width: 120px;">
										<col>
									</colgroup>
									<thead>
										<tr>
											<th scope="col">구분</th>
											<th scope="col">내용</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th scope="row">개요</th>
											<td>
												<ul class="list_square">
													<li>우리나라 어촌어항어장의 발전과 한ㆍ일 양국의 기술교류를 위하여 대회에 참석</li>
												</ul>
											</td>
										</tr>
										<tr>
											<th scope="row">사업부서</th>
											<td>
												<ul class="list_square">
													<li>어항안전팀</li>
												</ul>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="section">
							<h4 class="tit01">사업내용</h4>
							<div class="list_busi_info list_row">
								<div class="bg_info_inter01">
									<ul class="list_square">
										<li>매년 일본에서 개최되는 전국어항어장대회 참석, 일본 정·관계 유력인사 및 어촌·어항·어장분야 관계자와 정보교류 및 기술교류 협의</li>
										<li>이사장 외 수행원 참석</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<!-- // ctn -->

					<!-- [include] : 만족도 평가 -->
					<div class="research" w3-include-html="_include/research.html"></div>
					<!-- // 개발 언어로 include 해주세요. -->

				</div>
				<!-- // content -->
			</div>
		</main>
		<!-- // container -->

		<!-- [include] : footer.html -->
		<div w3-include-html="_include/footer.html"></div>
		<!-- // 개발 언어로 footer.html을 include 해주세요. -->
	</div>

</html>
