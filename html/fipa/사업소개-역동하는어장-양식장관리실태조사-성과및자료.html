								mySwiper = new Swiper('.busi_data_slider', {
									slidesPerView: 'auto',
									loop: true,
									loopedSlides: swiperNum.length,
									speed: 800,
									navigation: {
										prevEl: $('.swiper-prev'),
										nextEl: $('.swiper-next'),
									},
								})

								thumbSwiper = new Swiper('.busi_thumb_slider', {
									slidesPerView: 3,
									spaceBetween: 15,
									direction: 'vertical',
									loop: true,
									loopedSlides: swiperNum.length,
									speed: 800,
									slideToClickedSlide: true,
									breakpoints: {
										1137: {
											direction: 'horizontal',
											spaceBetween: 10,
										}
									},
								})

								mySwiper.controller.control = thumbSwiper;
								thumbSwiper.controller.control = mySwiper;
