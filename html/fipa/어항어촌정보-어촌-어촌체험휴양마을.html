<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../asset/fipa/css/style.css">
	<link rel="stylesheet" href="../../asset/fipa/css/swiper.min.css">
	<script src="../../asset/fipa/js/jquery-3.6.0.min.js"></script>
	<script src="../../asset/fipa/js/jquery-ui.js"></script>
	<script src="../../asset/fipa/js/jQuery.print.js"></script>
	<script src="../../asset/fipa/js/html2canvas.min.js"></script>
	<script src="../../asset/fipa/js/jspdf.min.js"></script>
	<script src="../../asset/fipa/js/ui.js"></script>
	<script src="../../asset/fipa/js/swiper-bundle.js"></script>

	<!-- 퍼블용 script -->
	<script src="../../asset/fipa/js/include.js"></script>
	<!-- // 개발 진행 시 삭제요청 -->
	<title>FiPA 한국어촌어항공단</title>
	<script>
		$(function () {
			// 서브페이지 LNB 현재 메뉴 활성화
			setTimeout(function () {
				currentPage(2, 4);
			}, 300);
		});
	</script>
</head>

<body>
	<div id="wrap">
		<!-- [include] : header.html  -->
		<div w3-include-html="_include/header.html"></div>
		<!-- // 개발 언어로 header.html을 include 해주세요. -->

		<!-- container -->
		<main id="container" class="container">
			<div class="inner">
				<!-- lnb -->
				<aside class="aside" w3-include-html="_include/lnb2.html"></aside>
				<!-- // lnb -->

				<!-- content -->
				<div class="content">

					<div class="content_top">
						<h3 class="depth_tit">어촌체험휴양마을</h3>

						<!-- [include] : share.html -->
						<div w3-include-html="_include/share.html"></div>
						<!-- // 개발 언어로 share.html을 include 해주세요. -->

						<!-- location -->
						<div class="location">
							<ul>
								<li><a href="#;" class="btn_home"><span class="blind">홈</span></a></li>
								<li>어항/어촌 정보</li>
								<li>어촌</li>
								<li>어촌체험휴양마을</li>
							</ul>
						</div>
						<!-- // location -->
					</div>

					<!-- ctn -->
					<div class="ctn">
						<div class="section">
							<h4 class="tit01">어촌체험휴양마을</h4>
							<ul class="list_square">
								<li>전국 121개의 다양한 어촌체험휴양마을과 바다여행의 테마별 여행코스를 만나보세요.</li>
							</ul>
							<button type="button" class="btn bg_blue btn_download sm-mt-10 lg-mt-15">어촌체험휴양마을 현황 - 다운로드</button>
							<div class="slider_wrap sm-mt-15 lg-mt-20">
								<div class="busi_data_slider swiper-container">
									<ul class="swiper-wrapper">
										<li class="swiper-slide">
											<div class="img">
												<img src="../../asset/fipa/images/img_fishing4_data.jpg" alt="">
											</div>
											<div class="txt">연흥도 마을1</div>
										</li>
										<li class="swiper-slide">
											<div class="img">
												<img src="../../asset/fipa/images/img_fishing4_data.jpg" alt="">
											</div>
											<div class="txt">연흥도 마을2</div>
										</li>
										<li class="swiper-slide">
											<div class="img">
												<img src="../../asset/fipa/images/img_fishing4_data.jpg" alt="">
											</div>
											<div class="txt">연흥도 마을3</div>
										</li>
									</ul>
								</div>
								<div class="busi_thumb_slider swiper-container">
									<ul class="swiper-wrapper">
										<li class="swiper-slide">
											<div class="img">
												<img src="../../asset/fipa/images/img_fishing4_data.jpg" alt="">
											</div>
										</li>
										<li class="swiper-slide">
											<div class="img">
												<img src="../../asset/fipa/images/img_fishing4_data.jpg" alt="">
											</div>
										</li>
										<li class="swiper-slide">
											<div class="img">
												<img src="../../asset/fipa/images/img_fishing4_data.jpg" alt="">
											</div>
										</li>
									</ul>
									<button type="button" class="swiper-button swiper-prev"><span class="blind">이전
											슬라이드</span></button>
									<button type="button" class="swiper-button swiper-next"><span class="blind">다음
											슬라이드</span></button>
								</div>
							</div>
							<div class="link_box sm-mt-15 lg-mt-20">
								<div class="img"><img src="../../asset/fipa/images/img_badatrip.jpg" alt="바다여행"></div>
								<div class="txt">
									<strong>해양관광 누리집 바다여행</strong>
									<p>국민의 휴식공간으로써 바다를 재조명하고 어촌과 바다로의 여행을 활성화하겠습니다.</p>
								</div>
								<a href="https://www.seantour.kr/newseantour/main/main.do" target="_blank"
									class="btn bg_blue btn_link btn_link_w sm-mt-10">바다여행 바로가기</a>
							</div>
						</div>
						<script>
							var swiperNum = $('.busi_thumb_slider').find('.swiper-slide');

							mySwiper = new Swiper('.busi_data_slider', {
								slidesPerView: 'auto',
								loop: true,
								loopedSlides: swiperNum.length,
								speed: 800,
								navigation: {
									prevEl: $('.swiper-prev'),
									nextEl: $('.swiper-next'),
								},
							})

							thumbSwiper = new Swiper('.busi_thumb_slider', {
								slidesPerView: 3,
								spaceBetween: 15,
								direction: 'vertical',
								loop: true,
								loopedSlides: swiperNum.length,
								speed: 800,
								slideToClickedSlide: true,
								breakpoints: {
									1137: {
										direction: 'horizontal',
										spaceBetween: 10,
									}
								},
							})

							mySwiper.controller.control = thumbSwiper;
							thumbSwiper.controller.control = mySwiper;
						</script>
					</div>
					<!-- // ctn -->

					<!-- 만족도 평가 -->
					<div w3-include-html="_include/research.html"></div>
					<!-- // 만족도 평가 -->

				</div>
				<!-- // content -->
			</div>
		</main>
		<!-- // container -->

		<!-- [include] : footer.html -->
		<div w3-include-html="_include/footer.html"></div>
		<!-- // 개발 언어로 footer.html을 include 해주세요. -->
	</div>
</body>

</html>
